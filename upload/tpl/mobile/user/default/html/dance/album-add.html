<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/dance.css"/>
    <script type="text/javascript" src="{cscms:tempurl}js/user.js"></script>
    <script type="text/javascript">cscms.get_host();</script>
</head>
<body>
    {cscms:head}
    {cscms:right}
    <div class="layui-tab layui-tab-card" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
        <ul class="layui-tab-title">
            <li class="layui-this"><a href="javascript:;">制作专辑</a></li>
            <li><a href="[user:url userlink=album]">已审核的</a></li>
            <li><a href="[user:url userlink=album,verify]">审核中的</a></li>
            <li><a href="[user:url userlink=fav,album]">我收藏的</a></li>
        </ul>
        <div class="layui-tab-content" style="background-color: #fff;padding: 0px">
            <div class="layui-tab-item layui-show">
                <form action="[user:albumsave]" class="layui-form layui-form-pane" method="post">
                <div class="layui-tab layui-tab-brief" style="margin: 0px">
                    <ul class="layui-tab-title">
                        <li class="layui-this">主要参数</li>
                        <li>可选参数</li>
                        <li>其他参数</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item">
                                <label class="layui-form-label">所属分类</label>
                                <div class="layui-input-block">
                                    <select class="select_normal" name="cid">
                                    {cscms:class table="dance_list" fid="0" sort="xid" order="asc"}
                                        <option value="[class:id]">&nbsp;|—[class:name]</option>
                                        {cscmstype:class1 table="dance_list" fid="auto" sort="xid" order="asc"}
                                        <option value="[class1:id]">&nbsp;|&nbsp;&nbsp;&nbsp;|—[class1:name]</option>
                                        {/cscmstype:class1}
                                    {/cscms:class}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">专辑名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" required  lay-verify="required" placeholder="专辑名称为2-20个字以内" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">歌手</label>
                                <div class="layui-input-block">
                                    <input type="text" placeholder="请输入歌手名称" name="singer" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">专辑图片</label>
                                <div class="layui-input-block" style="margin-bottom: 5px">
                                    <input id="pic" placeholder="请点击上传专辑图片" type="text" name="pic" class="layui-input">
                                </div>
                                <a href="javascript:cscms.get_upurl('dancetopic','pic');" class="layui-btn layui-btn-primary layui-upload-icon" style="display: inline-block;margin: 0px;padding: 0px 15px"><i class="layui-icon" style="font-size:20px">&#xe61f;</i>上传专辑图片</a>
                            </div>
                            <div class="layui-form-item layui-form-text"><label class="layui-form-label">专辑介绍</label>
                                <div class="layui-input-block">
                                    <textarea name="neir" placeholder="请输入专辑详细介绍" class="layui-textarea" required lay-verify="required"></textarea > 
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">语言</label>
                                <div class="layui-input-block">
                                     <input type="text" placeholder="请输入专辑语言" name="yuyan" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">地区</label>
                                <div class="layui-input-block">
                                     <input type="text" placeholder="专辑所属地区，如大陆" name="diqu" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">年份</label>
                                <div class="layui-input-block">
                                     <input type="text" placeholder="请输入专辑发行年份" name="year" class="layui-input">
                                </div>
                                
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">公司</label>
                                <div class="layui-input-block" >
                                     <input type="text" placeholder="请输入专辑发行公司" name="fxgs" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">标签</label>
                                <div class="layui-input-block" >
                                    <input id="tags" type="text" name="tags" placeholder="多个用逗号隔开" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                        {cscms:opt_field_dance_topic}
                        </div>
                        <input type="hidden" name="token" value="[user:token]"/>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                                <button class="layui-btn" lay-submit lay-filter="">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
{cscms:bottom}
</body>
</html>
