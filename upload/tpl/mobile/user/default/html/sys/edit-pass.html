<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:path}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css"/>
    <script type="text/javascript" src="{cscms:tempurl}js/user.js"></script>
</head>
<body>
    {cscms:head}
    {cscms:right}
    <div class="layui-tab layui-tab-card layui-tab-min" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
        <ul class="layui-tab-title">
            <li><a href="[user:url userlink=edit]">基本资料</a></li>
            <li><a href="[user:url userlink=edit,logo]">修改头像</a></li>
            <li class="layui-this"><a href="[user:url userlink=edit,pass]">修改密码</a></li>
            <li><a href="[user:url userlink=edit,open]">绑定同步</a></li>
        </ul>
        <div class="layui-tab-content" style="">
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" method="post" action="[user:passsave]">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="userpass" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="userpass1" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="userpass2" required lay-verify="required" placeholder="请确认新密码" autocomplete="off" class="layui-input" value="">
                        </div>
                    </div>
                    <input type="hidden" name="token" value="[user:token]"/>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="text-align: center;margin-left: 0px">
                            <button class="layui-btn" lay-submit lay-filter="">修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {cscms:bottom}
</body>
</html>
