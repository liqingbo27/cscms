<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>{cscms:title}</title>
    <meta name="Keywords" content="{cscms:keywords}" />
    <meta name="Description" content="{cscms:description}" />
    <link rel="shortcut icon" href="{cscms:webpath}favicon.ico" />
    <link rel="stylesheet" href="{cscms:webpath}packs/font/font.css">
    <link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/user.css" />
    <script type='text/javascript' src='{cscms:tempurl}js/user.js'></script>
</head>
<body style="background: #f5f5f5">
    {cscms:head}
    {cscms:right}
        {cscms:left}
            <div class="sp-cont-r">
                <div class="layui-tab layui-tab-card" lay-filter="dt1" style="margin-top: 0px;margin-bottom: 0px">
                    <ul class="layui-tab-title" style="height: 41px">
                        <li class="layui-this"><a href="[user:url userlink=msg]">阅读消息</a></li>
                        <li><a href="[user:url userlink=msg]">全部消息</a></li>
                        <li><a href="[user:url userlink=msg,index,xt]">系统消息</a></li>
                        <li><a href="[user:url userlink=msg,index,wd]">未读消息</a></li>
                        {if:[msg:uidb]>0}<a style="float: right;margin-right: 15px;margin-top: 5px" href="[user:url userlink=msg,add]/[msg:id]" class="layui-btn layui-btn-small layui-btn-danger">回复消息</a>{end if}
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="msgTitle">[msg:name]</div>
                            
                            <div class="msgAuthor">{if:[msg:uidb]==0}发送者：管理员{else}发送者：<a href="[msg:ulink]" target="_blank">[msg:user zd=nichen]</a>{end if}&nbsp;&nbsp;<span class="msgTime">[msg:addtime style=Y-m-d h:i:s]</span></div>
                            <div class="msgNeir">[msg:neir]</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mar10"></div>
    <div class="mar10"></div>
{cscms:bottom}
<script type="text/javascript">
    $(document).ready(function() {
        $('#left_msg').addClass('on');
    });
</script>
</body>
</html>
