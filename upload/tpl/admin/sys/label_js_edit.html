<body id="form-block">

                <input type="text" name="name" value="<?=$name?>" class="layui-input" placeholder="<?=L('tpl_le_02')?>" onkeyup="this.value=this.value.replace(/[^0-9a-zA-Z]/g,'')">

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">JS</label>
            <div class="layui-input-inline">
                <input type="text" name="js" value="<?=$js?>" class="layui-input" placeholder="<?=L('tpl_je_01')?>" onkeyup="this.value=this.value.replace(/[^0-9a-zA-Z]/g,'')">

        </div>

            </div>
        </div>
        <input name="id" type="hidden" value="<?=$id?>">

            <div class="layui-input-block submit-block">
                <button class="layui-btn" lay-submit lay-filter="setting"><?=L('tpl_le_07')?></button>
                <button type="reset" class="layui-btn layui-btn-primary"><?=L('tpl_le_08')?></button>
